{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dicionário Financeiro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .card-hover {
            transition: .2s;
        }

        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, .1)
        }

        .badge-cat {
            text-transform: uppercase;
            letter-spacing: .03em
        }

        .search-suggest {
            position: absolute;
            z-index: 1000;
            background: #fff;
            border: 1px solid #ddd;
            width: 100%;
            border-radius: .5rem;
        }

        .search-suggest li {
            padding: .5rem .75rem;
            cursor: pointer
        }

        .search-suggest li:hover {
            background: #f6f6f6
        }

        <style>.shadow-hover {
            transition: all 0.3s ease;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        .shadow-hover:hover {
            transform: translateY(-3px);
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
        }

        .categories-section {
            padding: 1.5rem;
            background-color: #fff;
            border-radius: 0.75rem;
        }

        .icon-container {
            transition: all 0.3s ease;
        }

        .card:hover .icon-container {
            background-color: rgba(13, 110, 253, 0.15) !important;
        }

        .category-description {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            /* número de linhas */
            -webkit-box-orient: vertical;
            overflow: hidden;
            max-height: 3em;
            /* evita espaço extra */
            transition: all 0.3s ease;
        }

        .category-description.expanded {
            -webkit-line-clamp: unset;
            max-height: none;
        }
    </style>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-semibold" href="/">Dicionário Financeiro</a>
            <div class="d-flex align-items-center gap-3 ms-auto">
                <a class="btn btn-outline-secondary btn-sm" href="{% url 'knowledge:recent_updates' %}"><i
                        class="bi bi-clock-history me-1"></i>Últimas atualizações</a>
                {% if user.is_authenticated %}
                <span class="text-muted small">{{ user.get_username }}</span>
                <a class="btn btn-outline-danger btn-sm" href="{% url 'logout' %}">Sair</a>
                {% else %}
                <a class="btn btn-primary btn-sm" href="{% url 'login' %}">Entrar</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Autocomplete simples com debounce
        const debounce = (fn, ms) => { let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn.apply(this, args), ms) } };
        function wireAutocomplete() {
            const input = document.querySelector('#q');
            const list = document.querySelector('#suggest');
            if (!input || !list) return;
            input.addEventListener('input', debounce(async () => {
                const term = input.value.trim();
                if (term.length < 2) { list.innerHTML = ''; list.classList.add('d-none'); return }
                const res = await fetch(`/autocomplete/?term=${encodeURIComponent(term)}`);
                const data = await res.json();
                list.innerHTML = data.map(t => `<li>${t}</li>`).join('');
                list.classList.remove('d-none');
                list.querySelectorAll('li').forEach(li => li.onclick = () => { input.value = li.textContent; list.classList.add('d-none'); input.form.submit(); });
            }, 200));
            document.addEventListener('click', e => { if (!list.contains(e.target) && e.target !== input) { list.classList.add('d-none') } })
        }

        document.addEventListener('DOMContentLoaded', wireAutocomplete);

        async function toggleFavorite(id) {
            const res = await fetch(`/favorito/${id}/toggle/`);
            const { state } = await res.json();
            const btn = document.querySelector(`#fav-${id}`);
            if (btn) { btn.classList.toggle('btn-warning', state === 'added'); btn.classList.toggle('btn-outline-warning', state !== 'added'); }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</body>

</html>
